     <body>
         <center>
             <br><br><br>  <br><br><br>  <br><br><br>
             <h1>edxt's experiments</h1>
                        <h3>Background made in p5JS using WebGL</h3>
           <a href="p5/"><h4>p5.js experiments</h4></a> 
         </center>

    </body>
<script>
    var r = Math.floor(Math.random() * 255);
    var g = Math.floor(Math.random() * 255);
    var b = Math.floor(Math.random() * 255);
var fx,fy; 
    var theta = 0;
    let canvas;
fx=window.innerWidth; 
fy=window.innerHeight; 
function setup(){
canvas = createCanvas(fx,fy,WEBGL); 
canvas.position(0, 0);
    canvas.style('z-index', '-1');
} 
function draw(){
background("rgba(0,0,0,0)"); 
rotateY(-90*0.06); 
rotateX(180*0.06); 

push(); 
 
    noFill();
stroke(r,g,b);
	push();
      	translate(500, height*0.35, -200);
      rotateZ(theta * 0.1);
    rotateX(theta * 0.1);
    rotateY(theta * 0.1);
    push();
	cone(100);

    push();
	pop();
	translate(500, height*0.35, -200);
	sphere(300);
	pop();
    	translate(500, height*0.35, -200);
	sphere(200);
	pop();
       	translate(500, height*0.35, -200);
      rotateZ(theta * 0.1);
    rotateX(theta * 0.1);
    rotateY(theta * 0.1);
    push();
    	sphere(50);
	pop();
   
    theta += 0.05;
} 
    function windowResized() {
      resizeCanvas(window.innerWidth, window.innerHeight); 
    }

</script>
   
</html>
